<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet"  href="st.css">
<head>
	<meta charset="UTF-8">
	<title>Оформление вертикального меню</title>
	<style>
		.menu {
			width:200px;
			background:#369;
            padding: 1px;
		}
		
		.menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
		}
		
		.menu li {
            margin: 5px;
		}
		
		.menu li a {
            background-color: white;
            display: block;
            text-decoration: none;
            text-transform: uppercase;
        
		}
		
		.menu li a:hover {
            background-color: beige;
		}
	</style>
</head>
<body>
	<nav class="menu">
		<ul style="list-style-type: none">
			<li><a href="#"><font color="blue">Фильмы</font></a></li>
			<li><a href="#"><font color="blue">Музыка</font></a></li>
			<li><a href="#"><font color="blue">Софт</font></a></li>
			<li><a href="#"><font color="blue">Игры</font></a></li>
		</ul>
	</nav>
</body>
</html>
