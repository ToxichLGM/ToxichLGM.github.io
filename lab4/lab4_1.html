<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Оформление вертикального меню</title>
	<style>
		.menu {
			width:200px;
			background:#369;
            padding: 1px;
		}
		
		.menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
		}
		
		.menu li {
            margin: 5px;
		}
		
		.menu li a {
            background-color: white;
            display: block;
            text-decoration: none;
            text-transform: uppercase;
        
		}
		
		.menu li a:hover {
            background-color: beige;
		}
	</style>
</head>
<body>
	<nav class="menu">
		<ul>
			<li><a href="#">Фильмы</a></li>
			<li><a href="#">Музыка</a></li>
			<li><a href="#">Софт</a></li>
			<li><a href="#">Игры</a></li>
		</ul>
	</nav>
</body>
</html>
