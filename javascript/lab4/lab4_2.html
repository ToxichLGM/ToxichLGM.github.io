<!DOCTYPE HTML>
<html lang="ru">

<body>
    <script>
        "use strict";
        let book1 = {};
        book1.title = "1984";
        book1.pubYear = 1949;
        book1.price = 460;
        book1.show = function () {
            console.log(this.title + " - " + this.price);
        }

        function showBook() {
            console.log(this.title + ' - ' + this.price);
        }


        let book2 = {
            title: "Мат статистика Гмурман",
            pubYear: 2011,
            price: 730,
            show: showBook
        };


        book1.show();
        console.log("\n");
        book2.show();
    </script>
</body>

</html>
</script>
</body>

</html>
